<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Dice Guessing Game by Abdul Razaq</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mycute-game-container">
    <h1 id="mycute-title">Cute Dice Guessing Game</h1>
    <div id="mycute-dice">
      <img id="mycute-dice-image" src="dice1.png" alt="Dice" />
    </div>
    <input type="number" id="mycute-guess-input" placeholder="Enter your guess (1-6)">
    <button id="mycute-guess-button">Roll Dice</button>
    <div id="mycute-result"></div>
  </div>
  <footer>
    <p>Created by Abdul Razaq for HackClub</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
